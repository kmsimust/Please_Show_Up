# docker-compose.yml
version: '3.8'
services:

  db:
    image: mysql
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: test
    ports:
      - 3305:3306
  
  backend:
    build: ./backend
    container_name: django
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
    image: django:latest
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
       - db

    env_file:
      - .env

volumes:
  postgres_db:
    

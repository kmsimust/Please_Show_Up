# docker-compose.yml
version: '3.8'
services:

  db:
    image: postgres
    container_name: postgres_db
    ports:
      - 5431:5432
    volumes:
      - ./data/db:/var/lib/postgressql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg-isready -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    
    
  backend:
    build: ./backend
    container_name: django
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
    image: django:latest
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
       - db

    env_file:
      - .env

volumes:
  postgres_db:
    

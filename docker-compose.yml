# docker-compose.yml
version: '3.8'
services:

  sql_db:
    container_name: sql_db
    image: mysql
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: test
    ports:
      - 3305:3306
    volumes:
      - ./sql_volume:/var/lib/mysql
  
  backend:
    build: ./backend
    container_name: django
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
    image: my_django:latest
    depends_on:
       - sql_db

    env_file:
      - ./backend/.env
  